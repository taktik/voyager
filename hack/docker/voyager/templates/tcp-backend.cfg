{{- $root := . -}}
{{ range $host := .Hosts }}
backend {{ $host.Backend.Name }}
	mode tcp
	{{ if $host.Backend.LoadBalanceOn }}balance {{ $host.Backend.LoadBalanceOn }}{{ end }}

	{{ range $rule := $host.Backend.BackendRules }}
	{{ $rule }}
	{{ end }}

	{{ if $host.Backend.Sticky }}
	stick-table type ip size 100k expire 30m
	stick on src
	{{ end }}

	{{ range $index, $e := $host.Backend.Endpoints }}
	{{ if $e.ExternalName }}
	server {{ $e.Name }} {{ $e.ExternalName }}{{ if not $root.TcpPortRange }}:{{ $e.Port }}{{ end }} {{ if $root.TcpPortRange }}check port {{ $root.Port }} inter 20s{{ end }} {{ if $e.DNSResolver }}{{ if not $root.TcpPortRange }}{{ if $e.CheckHealth }} check {{ if $e.CheckHealthPort }} port {{ $e.CheckHealthPort }}{{ end }} {{ end }} {{ end }} resolvers {{ $e.DNSResolver }} resolve-prefer ipv4{{ end }} {{ if $e.TLSOption }} {{ $e.TLSOption }} {{ end }} {{ if $e.SendProxy }}{{ $e.SendProxy }}{{ end }}{{ if and $root.TcpPortRange (not (eq $index 0)) }} backup{{ end }}
	{{ else }}
	server {{ $e.Name }} {{ $e.IP }}{{ if not $root.TcpPortRange }}:{{ $e.Port }}{{ end }} {{ if $root.TcpPortRange }}check port {{ $root.Port }} inter 20s{{ end }} {{ if $e.MaxConnections }} maxconn {{ $e.MaxConnections }} {{ end }} {{ if gt $e.Weight -1 }} weight {{ $e.Weight }}{{ end }} {{ if $e.TLSOption }} {{ $e.TLSOption }} {{ end }} {{ if not $root.TcpPortRange }}{{ if $e.CheckHealth }} check {{ if $e.CheckHealthPort }} port {{ $e.CheckHealthPort }}{{ end }} {{ end }} {{ end }} {{ if $e.AgentPort }} agent-check agent-port {{ $e.AgentPort }} {{ if $e.AgentInterval }} agent-inter {{ $e.AgentInterval }} {{ end }} {{ end }} {{ if $e.SendProxy }}{{ $e.SendProxy }}{{ end }}{{ if and $root.TcpPortRange (not (eq $index 0)) }} backup{{ end }}
	{{ end }}
	{{ end }}
{{ end }}
